metadata:
  name: prompt-optimizer-agent
  version: 2.1.0
  author: bzcasper
manifestVersion: '1.0'
capabilities:
  - prompt_optimization
intentPatterns:
  - "optimize_user_prompt --prompt <prompt>"
  - "optimize_system_prompt --prompt <prompt>"
tools:
  - prompt_optimizer:v2.1
modelPreset: precise
concurrency: 1
promptsPath: ./prompt_templates/tool-agent/prompt-optimizer/
health:
  probe: /health
  interval_s: 15
